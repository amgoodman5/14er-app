<div>
  <h2 class="text-center">{{singleFourteener.name}} Trails</h2>
  <table class="table-bordered table-responsive table-hover">
    <thead>
      <th>Name</th>
      <th>Class</th>
      <th>Elevation Gain</th>
      <th>Miles</th>
      <th>Info</th>
    </thead>
    <tr ng-repeat="trail in trails">
      <td>{{trail.name}}</td>
      <td>{{trail.class}}</td>
      <td>{{trail.gain}}</td>
      <td>{{trail.miles}}</td>
      <td><a href="{{trail.link}}">Link to trail info</a></td>
    </tr>
  </table>
  <br>
  <br>
</div>
