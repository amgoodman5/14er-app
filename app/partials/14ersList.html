<div ng-controller="14erIndexController">
  <table class="table-bordered table-responsive table-hover">
    <thead>
      <th>Class</th>
      <th>Name</th>
      <th>Elevation</th>
      <th>Range</th>
    </thead>
    <tr ng-repeat="fourteener in fourteener_collection">
      <td>{{fourteener.class}}</td>
      <td><a href="/14ers/{{fourteener.id}}">{{fourteener.name}}</a></td>
      <td>{{fourteener.elevation}}</td>
      <td>{{fourteener.range}}</td>
    </tr>
  </table>
</div>
